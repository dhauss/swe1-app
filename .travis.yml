language: python
python:
  - "3.7"
env:
  - DJANGO=2.2

install:
  - pip install Django==2.2
  - pip install asgiref==3.6.0
  - pip install python-dotenv==0.21.1
  - pip install pytz==2022.7.1
  - pip install sqlparse==0.4.3
  - pip install importlib-metadata
  - pip install black
  - pip install flake8
  - pip install coveralls

before_script:
  - python manage.py collectstatic --noinput

script:
  - cd mysite
  - black .
  - flake8 .
  - coverage run manage.py test

after_success: coveralls

deploy:
  provider: elasticbeanstalk
  access_key_id: $AWSACCESSID
  secret_access_key: $AWSACCESSKEY
  region: "us-east-1"
  app: "swe-assignment"
  env: "swe-assignment-env"
  bucket_name: "elasticbeanstalk-us-east-1-006335820833"
  on:
    branch: main
